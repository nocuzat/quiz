<ion-header>
    <ion-toolbar color="medium">
      <ion-title>
        Section2
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color= "medium">
      <video autoplay muted loop id="myVideo">
          <source src="/assets/quiz4.mp4" type="video/mp4">
          </video>
  
      <ion-card color="medium">
  
          <ion-card-header>
          Plural Form<br>
          Question 2
          
          </ion-card-header>
          
          <ion-card-content>
          
          Plural form of Berry<br><br>

          Count Down:&nbsp;{{displayTime}}
          
          </ion-card-content>
          
        </ion-card>
  
  <ion-card color="medium">
      <ion-list>
          <ion-radio-group [(ngModel)]="answer7">
            <ion-list-header>
              Answers:
            </ion-list-header>
        
            <ion-item>
              <ion-label>1 - berria</ion-label>
              <ion-radio value="berria"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>2 – berrys</ion-label>
              <ion-radio value="berrys"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>3 – berries</ion-label>
              <ion-radio value="berries"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>4 – berr</ion-label>
              <ion-radio value="berr"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>5 – berrians</ion-label>
              <ion-radio value="berrians"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
            </ion-card>
  
              <ion-button color="medium" shape="round" expand="full" (click)=goNext()>SUBMIT</ion-button>
  
  
  
  </ion-content>
  
  <ion-footer>
      <ion-toolbar color="medium">
        <ion-title>Quiz App</ion-title>
      </ion-toolbar>
    </ion-footer>
